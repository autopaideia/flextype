sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
before_script:
  - npm install -g karma-cli
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - karma start karma.conf-ci.js
env:
  global:
    - secure: ""
    - secure: ""
addons:
  sauce_connect: true
